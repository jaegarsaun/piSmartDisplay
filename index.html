<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://kit.fontawesome.com/fe7329c955.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>

      <section class="btnCont btnContLeft">
      </section>

      
      <section class="btnCont btnContRight">
        <div id="clock" class="clock"></div>
        <div id="spotifyWidget" class="spotifyWidget widget">
          <img src="" class="songCover" id="songCover">
          <div class="info">
            <div class="songInfo">
              <p id="songName" class="songName">Not Playing</p>
              <p id="artistName" class="artistName">N/A</p>
            </div>
            <div class="controls">
              <button id="prev" class="prevBtn controllBtn">
                <i class="fa-solid fa-backward controllBtnImg"></i>
              </button>
              <button id="playPause" class="pausePlayBtn controllBtn">
                <i class="fa-solid fa-play controllBtnImg" id="playPauseBtnIcon"></i>
              </button>
              <button id="next" class="nextBtn controllBtn">
                <i class="fa-solid fa-forward controllBtnImg"></i>
              </button>
            </div>
          </div>

          
        </div>
        <div id="weatherWidget" class="weatherWidget widget">

        </div>
      </section>

    </main>

<!-- <i class="fa-solid fa-pause"></i> -->

    <script src="scripts/app.js"></script>
  </body>
</html>
